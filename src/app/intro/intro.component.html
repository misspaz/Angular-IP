<div class="v-header">
  <div class="fullscreen-video-div">
    <video autoplay muted loop preload="auto">
      <source src="assets/videos/Ivan-Perez-intro-video.mp4" type="video/mp4" />
      Tu navegador no admite el elemento de video.
    </video>
  </div>
  <div class="t-header">
    <div class="t-header__logo">
      <img src="../../assets/IP_Imagotipo_White.png" alt="Iván Pérez logo" />
    </div>
    <div class="t-header__menu">
      <ul class="menu" *ngIf="screenSize > 603">
        <li><a (click)="scrollTo('projects')">Projects</a></li>
        <li><a (click)="scrollTo('about')">About me</a></li>
        <li><a (click)="scrollTo('contact')">Contact</a></li>
      </ul>
      <div class="hamburger-menu" *ngIf="screenSize <= 603">
        <button class="hamburger-btn" (click)="toggleMenu()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="menu" *ngIf="menuOpen">
          <li><a (click)="scrollTo('projects')">Projects</a></li>
          <li><a (click)="scrollTo('about')">About me</a></li>
          <li><a (click)="scrollTo('contact')">Contact</a></li>
        </ul>
      </div>
      <div class="h1-div">
        <h1 class="text-serif">
          <span>Hi!&nbsp;</span> 
          <span>I’m&nbsp;</span> 
          <span>Iván&nbsp;</span> 
          <span>Pérez,</span>
        </h1>
        <h1 class="text-sans-serif">
          <span>3D&nbsp;</span>
          <span>Environment&nbsp;</span>
          <span>Artist</span>
        </h1>
      </div>
      <hr class="line" />
    </div>
  </div>
</div>
