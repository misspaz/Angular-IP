<section class="projects-section" id="projects">
  <h1>
    Projects
    <hr class="line" />
  </h1>

  <div class="container">
    <div class="card" *ngFor="let project of projects">
      <div class="content">
        <h2>{{ project.title }}</h2>
        <a (click)="navigateToProjectDetail(project)">View project</a>
        <img class="card-image" [src]="project.image" [alt]="project.title" />
      </div>
    </div>
  </div>
</section>
